<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to WhatsApp</title>
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1101075181087203');
    fbq('track', 'PageView');
    // Событие 'Lead' теперь будет вызвано непосредственно перед редиректом
    // в блоке скрипта ниже.
  </script>
  <noscript>
    <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=1101075181087203&ev=PageView&noscript=1"/>
  </noscript>
</head>
<body style="margin: 0; padding: 0; background-color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <img src="https://raw.githubusercontent.com/alpbaugrupp/Alpbau-Grupp-2/main/Alpbau%20Logo.png" alt="Alpbau Grupp Logo" style="max-width: 200px; margin-bottom: 20px;">
  <h1 style="color: black; font-family: Arial, sans-serif; margin-bottom: 10px;">Alpbau Grupp</h1>
  <p style="color: black; font-family: Arial, sans-serif;">Redirecting to Whatsapp...</p>
  <script>
    setTimeout(function() {
      // Вызываем событие 'Lead' здесь, перед редиректом
      fbq('track', 'Lead', {
        content_name: 'Alpbau Grupp Landing Page',
        content_category: 'Whatsapp Redirect', // Изменил категорию для большей специфичности
        content_type: 'whatsapp_click' // Изменил тип для большей специфичности
      });
      
      // Небольшая задержка перед редиректом, чтобы пиксель успел отправиться
      setTimeout(function() {
        window.location.href = "https://wa.me/37255598956?text=Hello.%20Share%20the%20catalog%20with%20prices%20please";
      }, 500); // Добавил небольшую задержку в 500 мс для отправки события
    }, 2000); // Основная задержка 2 секунды перед началом процесса редиректа
  </script>
</body>
</html>
